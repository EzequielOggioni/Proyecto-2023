<div class="row">
    <div class="col-12 col-sm-12 col-md-6 col-lg-3 col-xl-2">
        <p>Provincia:</p>
    </div>
    <div class="col-12 col-sm-12 col-md-6 col-lg-3 col-xl-2">
        <select [(ngModel)]="this.pciaSeleccionada" >
            <option *ngFor="let pcia of this.provincias" [value]="pcia.name" >{{pcia.name}}</option>
        </select>
    </div>
    <div class="col-12 col-sm-12 col-md-6 col-lg-3 col-xl-2">
        <p>Localidad:</p>
    </div>
    <div class="col-12 col-sm-12 col-md-6 col-lg-3 col-xl-2">
        <select>
            <option *ngFor="let pcia of this.localidades" [value]="pcia" >{{pcia}}</option>
        </select>
    </div>
</div>
